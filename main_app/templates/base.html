<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% include 'styles.html'%}<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js" integrity="sha512-qKyIokLnyh6oSnWsc5h21uwMAQtljqMZZT17CIMXuCQNIfFSFF4tJdMOaJHL9fQdJUANid6OB6DRR0zdHrbWAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js" integrity="sha512-qKyIokLnyh6oSnWsc5h21uwMAQtljqMZZT17CIMXuCQNIfFSFF4tJdMOaJHL9fQdJUANid6OB6DRR0zdHrbWAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
    
</head>

    <body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_29Bc4_Br_L-YMg3EzgebvZsuxY8Dad6ALQ&usqp=CAU'); background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
    {% include 'rvheader.html' %}
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'home' %}">Placement Management</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        

        <div class="navbar-nav">
            {% if user.is_authenticated %}
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="{% url 'logout'%}">Log out</a>
            </div>
            {% else %}
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="{% url 'login' %}">Log in</a>
            </div>
            {% endif %}
        </div>
    </header>
    

    <div class="container-fluid">
        <div class="row">
            {% block sidebar %}
            {% endblock %}

            {% block content %}
            {% endblock %}

        </div>
    </div>
   
   
</body>
